<!DOCTYPE html>
<html>
<head>
	<title>A simple Checklist</title>
	<link rel="stylesheet" type="text/css" href="checklist.css">
</head>
<body>
	<div class="background">
		<div class="main">
			<div class="header">
				<h2 id="#day"></h2>
				<p id="#date"></p>
			</div>
			<ul class="list">
				<li>
					<div class="checkbox">
						<input type="checkbox" id="item1"/>
						<label for="item1" class="check"></label>
						<label for="item1" class="text">Hello World</label>
					</div>
				</li>
				<li>
					<div class="checkbox">
						<input type="checkbox" id="item2"/>
						<label for="item2" class="check"></label>
						<label for="item2" class="text">My checklist</label>
					</div>
				</li>
				<!-- <li>
					<input type="checkbox" id="item-4" name="item-4" />
					<label for="item-4" class="text">Amaze the world</label>
					<label for="item-4" class="button"></label>
					<svg width="15px" height="10px" class="checkmark">
						<polyline points="1,5 6,9 14,1" />
					</svg>
				</li> -->
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="checklist.js"></script>
</body>
</html>
